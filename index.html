<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0f0f0f;color:white;scroll-behavior:smooth;}

header{
height:100vh;
background:url('hero.jpg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

header::after{
content:"";
position:absolute;
top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.6);
}

.hero-content{
position:relative;
z-index:2;
}

.hero-content h1{
font-size:50px;
letter-spacing:2px;
}

.hero-content p{
margin-top:10px;
font-size:18px;
color:#ccc;
}

.section{
padding:60px 20px;
text-align:center;
}

.categories{
display:flex;
flex-wrap:wrap;
gap:20px;
justify-content:center;
}

.cat-card{
width:280px;
height:180px;
position:relative;
overflow:hidden;
border-radius:10px;
}

.cat-card img{
width:100%;
height:100%;
object-fit:cover;
transition:0.5s;
}

.cat-card:hover img{
transform:scale(1.1);
}

.cat-card span{
position:absolute;
bottom:10px;
left:10px;
font-weight:600;
background:rgba(0,0,0,0.7);
padding:5px 10px;
border-radius:5px;
}

.products{
display:flex;
flex-wrap:wrap;
gap:20px;
justify-content:center;
}

.card{
background:#1a1a1a;
width:250px;
border-radius:12px;
overflow:hidden;
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:15px;
}

.price{
color:#00ff99;
margin:10px 0;
font-weight:600;
}

button{
background:#00ff99;
color:black;
padding:10px;
border:none;
border-radius:6px;
cursor:pointer;
width:100%;
font-weight:600;
}

form{
max-width:400px;
margin:40px auto;
background:#1a1a1a;
padding:20px;
border-radius:10px;
}

input,select{
width:100%;
padding:10px;
margin-bottom:15px;
border:none;
border-radius:5px;
}

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px;
border-radius:50%;
font-size:20px;
text-decoration:none;
}

.popup{
position:fixed;
bottom:20px;
left:20px;
background:white;
color:black;
padding:10px 15px;
border-radius:10px;
display:none;
animation:fade 0.5s;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

footer{
text-align:center;
padding:20px;
background:black;
}
</style>
</head>
